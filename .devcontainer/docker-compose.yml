version: "3"
networks:
  duu_rails_network:
    driver: bridge
services:
  app:
    container_name: duu_rails_app
    build:
      context: .
      dockerfile: Dockerfile
    command: sleep infinity
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ..:/workspace:cached
      - ~/.ssh:/home/vscode/.ssh
    networks:
      - duu_rails_network
